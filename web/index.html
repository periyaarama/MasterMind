<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta name="description" content="A new Flutter project">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="master_mind">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <meta name="keywords" content="Flutter, Dart, Web">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flutter PDF Viewer</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" href="favicon.png" />

  <meta charset="UTF-8">
  <title>Flutter PDF Viewer</title>
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.4.456/build/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.4.456/web/pdf_viewer.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.4.456/web/pdf_viewer.min.css">
  <script src="main.dart.js" defer></script>

</head>

<body>
  <script src="flutter_bootstrap.js" async></script>
  <script src="https://unpkg.com/path-provider-web"></script>
  <script src="main.dart.js" type="application/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
  <script type="text/javascript">
    pdfjsLib.GlobalWorkerOptions.workerSrc = "//cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js";
  </script>
  <script>
    window.onload = function () {
      // Ensure the PDF.js library is loaded before initializing the PDF viewer
      if (typeof pdfjsLib === 'undefined' || typeof pdfjsViewer === 'undefined') {
        console.error('PDF.js library is not loaded.');
      } else {
        console.log('PDF.js library loaded successfully.');
      }
    };
  </script>
</body>

</html>
